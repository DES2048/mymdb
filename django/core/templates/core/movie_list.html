{% extends "base.html" %}
{% block title %}
  All the movies
{% endblock %}
{% block main %}
    <ul>
      {% for movie in object_list %}
        <li>
          <a href="{% url 'core:MovieDetail' pk=movie.id %}">{{ movie }}</a>
        </li>
      {% empty %}
      <li>No movies yet</li>
      {% endfor %}
    </ul>
{% endblock %}
