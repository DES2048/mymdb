<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
      {% block title %}My MDB{% endblock %}
    </title>
    <style>
      .mymdb-masthead {
        background-color: #EEE;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="mymdb-masthead">
      <div class="container">
        <nav class="nav">
          <div class="navbar-brand">MyMDB</div>
          <a class="nav-link" href="{% url 'core:MoviesList' %}">Movies</a>
          <div class="navitem dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Personas
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Actors</a>
              <a class="dropdown-item" href="#">Directors</a>
            </div>
          </div>

        </nav>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mymdb-main">
          {% block main %}{% endblock %}
        </div>
        <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
          {% block sidebar %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
